<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link type="text/css" rel="stylesheet" href="mocassin.css">
<title>Mocassin</title>

<script type="text/javascript" language="javascript"
	src="mocassin/mocassin.nocache.js"></script>
</head>
<body>
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	
	<script type="text/javascript" charset="utf-8">
		var is_ssl = ("https:" == document.location.protocol);
		var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/"
				: "http://s3.amazonaws.com/getsatisfaction.com/";
		document
				.write(unescape("%3Cscript src='"
						+ asset_host
						+ "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
	</script>

	<script type="text/javascript" charset="utf-8">
		var feedback_widget_options = {};

		feedback_widget_options.display = "overlay";
		feedback_widget_options.company = "cllkazan";
		feedback_widget_options.placement = "right";
		feedback_widget_options.color = "#777777";
		feedback_widget_options.style = "idea";

		var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
	</script> 
	 
</body>
</html>
