# RDF graph for the Mocassin Viewer Dashboard (additional system information, indexes etc.)
mocassin.viewer.graph.iri=<http://cll.niimm.ksu.ru/viewergraphtest>
mocassin.viewer.connection.user.name=vieweruser
mocassin.viewer.connection.user.password=viewerpass